<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Weather</title>
</head>
<body>

        <img src="">

        <h2 class="wind"></h2>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
